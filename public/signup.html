<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up to ConnectAble</title>
    <link rel="stylesheet" href="/css/login.css" />
    <script type="module" src="./js/firebaseAuth.js" defer></script>
  </head>
  <body>
    <form id="email-signup" class="form">
      <div class="flex-column">
        <label>Email </label>
      </div>
      <div class="inputForm">
        <input id="email" placeholder="Enter your Email" class="input" type="text" />
      </div>
      <div class="flex-column">
        <label>Password </label>
      </div>
      <div class="inputForm">
        <input id="password" placeholder="Enter your Password" class="input" type="password" />
      </div>
      <button type="submit" class="button-submit">Sign Up</button>
      <p class="p">Already have an account? <a href="./login.html">Sign In.</a> </p>
      <p class="p line">Or, continue with</p>
      <div class="flex-row">
        <button id="google-btn" type="button" class="btn google">Google</button>
        <button id="facebook-btn" type="button" class="btn facebook">Facebook</button>
      </div>
    </form>
  </body>
</html>
