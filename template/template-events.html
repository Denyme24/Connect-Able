<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>CONNECTABLE</title>

    <style>
      button {
        align-items: center;
        background-image: linear-gradient(
          144deg,
          #af40ff,
          #5b42f3 50%,
          #00ddeb
        );
        border: 0;
        border-radius: 8px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #ffffff;
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 15px;
        justify-content: center;
        line-height: 1em;
        max-width: 100%;
        min-width: 150px;
        padding: 3px;
        text-decoration: none;
        /* user-select: none; */
        /* -webkit-user-select: none;
      touch-action: manipulation;
      white-space: nowrap; */
        cursor: pointer;
        transition: all 0.3s;
      }

      button:active,
      button:hover {
        outline: 0;
      }

      button span {
        background-color: rgb(5, 6, 45);
        padding: 12px 18px;
        border-radius: 6px;
        width: 100%;
        height: 100%;
        transition: 300ms;
      }

      button:hover span {
        background: none;
      }

      button:active {
        transform: scale(0.9);
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        /* padding: 5rem; */
        line-height: 1.7;
        font-family: 'Nunito Sans', sans-serif;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #b3e5fc, #81d4fa, #4fc3f7);
        color: #333; /* Changed default text color */
        text-align: center; /* Center align text */
      }

      .container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 2rem;
        flex-direction: column;
      }

      h1 {
        font-size: 6rem; /* Increased font size */
        margin-bottom: 3rem;
        color: white; /* Changed title color to white for better visibility */
        font-family: 'Megrim', sans-serif; /* Changed font family */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for depth */
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 120rem;
        justify-content: center;
        margin: auto; /* Set a maximum width for the container */
      }

      .card {
        position: relative;
        background: white;
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
        margin-bottom: 4rem;
        border: 1px solid #ddd;
        border-radius: 1rem;
        overflow: hidden;
        width: calc(33.33% - 2rem); /* Set width for three cards in a row */
        margin-right: 2rem; /* Add margin between cards */
      }

      .card:last-child {
        margin-right: 0; /* Remove margin from the last card */
      }

      .card__title-box {
        background: linear-gradient(to bottom, #00c6ff, #0072ff);
        padding: 2rem;
      }

      .card__title {
        font-family: 'Megrim', sans-serif;
        color: white;
        font-size: 2.5rem;
      }

      .card__details {
        min-height: 40vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        border-top: 1px solid #ddd;
      }

      .card__detail-box {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        border-right: 1px solid #ddd;
      }

      .card__detail-box:last-child {
        border-right: none;
      }

      .card__detail {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 400;
        font-size: 1.6rem;
        padding: 1.5rem 0;
        color: #555; /* Changed detail text color */
      }

      .card__detail--price {
        font-weight: 900;
      }

      .card__link {
        width: 100%;
        position: absolute;
        bottom: 0;
        background-color: #4ce3f7;
        color: white;
        font-size: 1.4rem;
        font-weight: 900;
        text-transform: uppercase;
        text-decoration: none;
        padding: 1.5rem;
        display: block;
        text-align: center;
        transition: all 0.3s;
      }

      .card__link:hover {
        background-color: #7b79e4;
      }

      .card:hover {
        box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.2);
        transform: translateY(-0.5rem);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Ongoing events !</h1>

      <div class="cards-container">{%EVENT_CARDS%}</div>
    </div>
  </body>
</html>
