<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to ConnectAble</title>
    <script src="./js/firebaseAuth.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <form id="email-signin-form" class="form">
      <div class="flex-column">
        <label>Email </label>
      </div>
      <div class="inputForm">
        <input id="email" placeholder="Enter your Email" class="input" type="text" />
      </div>
      <div class="flex-column">
        <label>Password </label>
      </div>
      <div class="inputForm">
        <input id="password" placeholder="Enter your Password" class="input" type="password" />
      </div>
      <button type="submit" class="button-submit">Sign In</button>
      <p class="p">Don't have an account? <a href="./signup.html">Sign up.</a> </p>
      <p class="p line">Or, continue with</p>
      <div class="flex-row">
        <button id="google-btn" type="button" class="btn google">Google</button>
        <button id="facebook-btn" type="button" class="btn facebook">Facebook</button>
      </div>
    </form>
  </body>
</html>
